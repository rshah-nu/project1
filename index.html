<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified materialize.CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
        <!-- Import Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper blue">
                <a href="#!" class="brand-logo center">Clean Eat Chicago</a>
            </div>
        </nav>
        <!-- Everything inside this container -->
        <div class="container">
            <!-- Line breaks for spacing -->
            <br>
            <!-- Row 1, Header -->
            <div class="row">
                <div class="col s12">
                    <h1 class="header center orange-text">Hungry?</h1>
                </div>
            </div>

            <!-- Row for search buttons -->
            <div class="row center" id="searchBtns">
                <a class="btn waves-effect waves-light" id="restaurantName">Restaurant Name</a>
                <a class="btn waves-effect waves-light" id="cuisineType">Cuisine Type</a>
                <br>
            </div>
            <!-- Row for search fields, dynamically generated -->
            <div class="row center">
                <form id="searchFields">

                </form>
            </div>
            <!-- Row for Submit Button, Ofsetted for layout -->
            <div class="row right-align">
                <button class="btn waves-effect waves-light" type="submit" id="submitBtn">Submit
                <i class="material-icons right">send</i>
                </button> 
            </div>
        <!-- Do not include content below this div! End of container! -->    
        </div> 
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- Link JS -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
